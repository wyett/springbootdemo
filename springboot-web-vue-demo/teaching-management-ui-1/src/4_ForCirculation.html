<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition</title>
    <!--正式环境-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<script>
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'hello1'},
                { text: 'hello2'},
                { text: 'hello3'}
            ]
        }
    })
</script>

</body>
</html>
